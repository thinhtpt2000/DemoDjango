{% extends 'polls/base.html' %}
{% block title %} My Polls {% endblock %}
{% block content %}
    <h1>Here is my template</h1>
    <p>Hello everyone, I'm <b>{{ name }}</b></p>
    <h2>My items include:</h2>
    <ul>
        {% for item in items %}
            {% if item != 'Laptop' %}
                <li> {{ item }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
