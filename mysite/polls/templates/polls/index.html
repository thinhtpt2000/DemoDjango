<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
    <h1>Here is my template</h1>
    <p>Hello everyone, I'm <b>{{ name }}</b></p>
    <h2>My items include:</h2>
    <ul>
        {% for item in items %}
            {% if item != 'Laptop' %}
                <li> {{ item }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
